apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinepik-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinepik-catalog
  template:
    metadata:
      labels:
        app: cinepik-catalog
    spec:
      containers:
        - image: sebam/cinepik-catalog:latest
          name: cinepik-catalog
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          env:
            - name: NODE_PORT
              value: '3001'
            - name: MOVIES_RAPID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nest-credentials
                  key: MOVIES_RAPID_API_KEY
          ports:
            - containerPort: 3001
              name: server
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 5
