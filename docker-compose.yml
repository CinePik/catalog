version: '3.8'

services:
  app:
    container_name: cinepik-catalog
    build: .
    ports:
      - ${PORT:-3001}:${PORT:-3001}
    depends_on:
      - db
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    env_file:
      - .env
    networks:
      - cinepik-network

volumes:
  postgres_data:
  node_modules:


networks:
  cinepik-network:
    name: cinepik-network
    external: true
