version: '3.8'

services:
  app:
    container_name: cinepik-catalog
    build: .
    ports:
      - ${PORT:-3001}:${PORT:-3001}
    depends_on:
      - db
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    env_file:
      - .env
    networks:
      - cinepik-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://host.docker.internal:12201
        tag: cinepik-catalog-app

  seed:
    container_name: cinepik-catalog-seed
    build: .
    command: npm run prisma:seed
    depends_on:
      - db
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    env_file:
      - .env
    networks:
      - cinepik-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://host.docker.internal:12201
        tag: cinepik-catalog-seed

  db:
    container_name: cinepik-catalog-db
    image: postgres:15.5-alpine
    ports:
      - '${DB_PORT}:${DB_PORT}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - cinepik-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://host.docker.internal:12201
        tag: cinepik-catalog-db

volumes:
  postgres_data:
  node_modules:

networks:
  cinepik-network:
    name: cinepik-network
    external: true
